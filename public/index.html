<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Projeto Sardinha</title>
    <!-- <link rel="stylesheet" href="css/reset.css" type="text/css"/> -->
    <script src="js/main.js"></script>
    <link href="css/index.css" type="text/css" rel="stylesheet"/>    
    
</head>
<body>
<div id="page">
    <header>
        <h1>Projeto Sardinha</h1>
    </header>
    <div id="content">
        <form class="simbolo-do-ativo" autocomplete="off">
            <label for="myInput">Digite o simbolo do ativo:</label>
            <div class="autocomplete">
                <input id="myInput" class="input-text" type="text" name="myCountry" placeholder="BTCUSD">
            </div>
        </form>
        <form class="signal-configuration-panel">
            <fieldset id="intervalo-de-entrada">
                <legend> Intervalo de Entrada</legend>
                <input class="load-button" type = "button" value="Carregar Entrada">
                <div class="tabela tabela-intervalo-de-entrada">
                    <div class="coluna coluna-intervalo-de-entrada">
                        <label>Valor mínimo de entrada</label><br>
                        <input class="valor-minimo-entrada input-text" type="number" name= "intervalo-de-entrada" inputmode="decimal" placeholder="Valor mínimo de entrada">
                    </div>
                    <div class="coluna">
                        <label >Valor máximo de entrada</label> <br>
                        <input class="valor-maximo-entrada input-text" type="number" name= "intervalo-de-entrada" inputmode="decimal" placeholder="Valor máximo de entrada">
                    </div>
                </div>

                </fieldset>
            <fieldset id="alvos">
                <legend>Alvos</legend>
                <div class="tabela-alvo">
                    <div class="linha-alvo">
                        <label >Alvo 1</label>
                        <input class="alvo input-text campo" type="number" name="alvo-um" inputmode="decimal" placeholder="Alvo 1">
                        <span class="lucro-alvo">%</span>
                        <span class="aviso"></span>
                    </div>
                    <div class="linha-alvo">
                        <label >Alvo 2</label>
                        <input class="alvo input-text campo" type="number" name="alvo-dois" inputmode="decimal" placeholder="Alvo 2">
                        <span class="lucro-alvo">%</span>
                        <span class="aviso"></span>
                    </div>
                    <div class="linha-alvo">
                        <label >Alvo 3</label>
                        <input class="alvo input-text campo" type="number" name="alvo-tres" inputmode="decimal" placeholder="Alvo 3">
                        <span class="lucro-alvo">%</span>
                        <span class="aviso"></span>
                    </div>
                    <div class="linha-alvo">
                        <label >Alvo 4</label>
                        <input class="alvo input-text campo" type="number" name="alvo-quatro" inputmode="decimal" placeholder="Alvo 4">
                        <span class="lucro-alvo">%</span>
                        <span class="aviso"></span>
                    </div>
                </div>
                <div id="novo-alvo">
                    <button id="adicionar-novo-alvo" >+ Adicionar Novo Alvo</button>
                </div>
            </fieldset>
            <fieldset id="stop">
                <legend>Stop</legend>
                <label >Stop Loss</label>
                <input class="stop-loss input-text campo" type="number" inputmode="decimal" placeholder="Stop loss">
                <span class="prejuizo-stop-loss">%</span>
                <span class="aviso"></span>
            </fieldset>
            <input id="isHighRisk" class="input-text" type="checkbox">
            <label for="isHigRisk">Marque a caixa se for uma operação de ALTO RISCO</label>
        </form>
        <button id ="gerar-comando">Gerar Comando</button>
        <span id="comando"></span>
    </div>
</div>

<script src="./js/modules/appInit.js" type="module"></script>
</body>
</html>
