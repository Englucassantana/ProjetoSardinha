<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Projeto Sardinha</title>
    <script src="js/hidden-and-visible-form.js"></script>
    <script src="js/calcularAlvo.js"></script>
</head>
<body>
<div id="'page">
    <header>
        <h1>Hidden and Visible Form</h1>
    </header>
    <div id="content">
        <button id="open-button-form">Open Form</button>
        <form id="signal-configuration-panel" style="display: none">
            <span> Intervalo de entrada</span>
            <label for="valor-minimo-entrada">Valor minimo de entrada</label>
            <input id="valor-minimo-entrada"type="number" name= "intervalo-de-entrada" inputmode="decimal" placeholder="Valor mínimo de entrada">
            <label for="valor-maximo-entrada">Valor máximo de entrada</label>
            <input id="valor-maximo-entrada"type="number" name= "intervalo-de-entrada" inputmode="decimal" placeholder="Valor máximo de entrada">
            <label for="alvo-um">Alvo 1</label>
            <input id="alvo-um" class="alvo" type="number" name="alvo-um" inputmode="decimal" placeholder="Alvo 1">
            <span id="lucro-alvo-um" class="lucro-alvo">%</span>
            <label for="alvo-dois">Alvo 2</label>
            <input id="alvo-dois" class="alvo" type="number" name="alvo-dois" inputmode="decimal" placeholder="Alvo 2">
            <span id="lucro-alvo-dois" class="lucro-alvo">%</span>
            <label for="alvo-tres">Alvo 3</label>
            <input id="alvo-tres" class="alvo" type="number" name="alvo-tres" inputmode="decimal" placeholder="Alvo 3">
            <span id="lucro-alvo-tres" class="lucro-alvo">%</span>
            <label for="stop-loss">Stop Loss</label>
            <input id="stop-loss" type="number" inputmode="decimal" placeholder="Stop loss">
            <input type="submit" value="Enviar para o Telegram">
        </form>

    </div>
    <footer>
        <span>Feito por: Lucas/Ramon</span>
    </footer>
</div>


</body>
</html>
